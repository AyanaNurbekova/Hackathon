<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <title>HACKATHON ELIZA & AYANA</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body
    background="https://phonoteka.org/uploads/posts/2021-04/1619273590_3-phonoteka_org-p-fon-dlya-shkolnogo-saita-3.jpg"
  >
    <!--?  NAVBAR start -->
    <nav class="navbar navbar-light bg-warning navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand">STUDENTS LIST</a>
        <form class="d-flex">
          <input
            id="search"
            class="form-control me-2"
            type="search"
            placeholder="Search student"
            aria-label="Search"
          />
          <button class="btn btn-outline-danger" type="submit">
            SEARCH STUDENT
          </button>
        </form>
      </div>
    </nav>
    <!-- ?NAVBAR end-->

    <!-- ?DOCUMENTATION PANEL -->
    <div class="admin mt-5 d-flex flex-column w-100 align-items-center">
      <h2>STUDENTS LIST</h2>
      <input
        class="mb-2 w-25 form-control"
        type="text"
        id="name"
        placeholder="name"
      />
      <input
        class="mb-2 w-25 form-control"
        type="text"
        id="surname"
        placeholder="surname"
      />
      <input
        class="mb-2 w-25 form-control"
        type="text"
        id="group"
        placeholder="group"
      />
      <input
        class="mb-2 w-25 form-control"
        type="text"
        id="image"
        placeholder="image URL"
      />
      <button class="btn btn-danger w-10" id="btn-add">Add student</button>
    </div>

    <!-- ?DOCUMENTATION PANEL -->

    <!-- ? content -->

    <div
      id="students-list"
      class="d-flex flex-wrap justify-content-center"
    ></div>

    <!-- ? content -->

    <!-- ? MODAL start -->

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-column w-100 align-items-center">
              <h2>EDIT</h2>
              <input
                class="mb-2 w-100 form-control"
                type="text"
                id="edit-name"
                placeholder="edit name"
              />
              <input
                class="mb-2 w-100 form-control"
                type="text"
                id="edit-surname"
                placeholder="edit surname"
              />
              <input
                class="mb-2 w-100 form-control"
                type="text"
                id="edit-group"
                placeholder="edit group"
              />
              <input
                class="mb-2 w-100 form-control"
                type="text"
                id="edit-image"
                placeholder="edit image URL"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="btn-save-edit" class="btn btn-success">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ? MODAL end -->

    <!-- ? PAGINATION start -->

    <nav aria-label="Page navigation example">
      <ul class="pagination d-flex justify-content-center">
        <li class="page-item prev">
          <a class="page-link" href="#">Previous</a>
        </li>

        <!-- <li class="page-item"><a class="page-link" href="#">1</a></li> -->
        <div class="pagination-list d-flex"></div>

        <li class="page-item next">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>

    <!-- ? PAGINATION end -->

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

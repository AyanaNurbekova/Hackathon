<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
  
     <!--?  NAVBAR start -->
    <nav class="navbar navbar-light bg-warning navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand">STUDENTS LIST</a>
          <form class="d-flex">
            <input id="search" class="form-control me-2" type="search" placeholder="Search student" aria-label="Search">
            <button class="btn btn-outline-danger" type="submit">SEARCH STUDENT</button>
          </form>
        </div>
      </nav>
      <!-- ?NAVBAR end-->
      
    <!-- ?DOCUMENTATION PANEL -->
    <div class="admin mt-5 d-flex flex-column w-100 align-items-center">
      <h2>Students List</h2>
      <input
        class="mb-2 w-25 form-control"
        type="text"
        id="name"
        placeholder="name"
      />
      <input
        class="mb-2 w-25 form-control"
        type="text"
        id="surname"
        placeholder="surname"
      />
      <input
        class="mb-2 w-25 form-control"
        type="text"
        id="group"
        placeholder="group"
      />
      <input
        class="mb-2 w-25 form-control"
        type="text"
        id="image"
        placeholder="image URL"
      />
      <button class="btn btn-dark w-10" id="btn-add">Add student</button>
    </div>

    <!-- ?DOCUMENTATION PANEL -->

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
